<header class="header w-100 bg-light">
  <nav class="navbar navbar-light container d-flex justify-content-between align-items-center">
    <a class="navbar-brand" routerLink="/">
      <img src="/assets/tvm-logo.png" class="header__logo" width="130px" height="45px" />
    </a>

    <div class="form-group mb-0">
      <input
        class="form-control header__input-search"
        type="text"
        placeholder="Enter Series Name"
        [ngModel]="searchKeyword"
        (ngModelChange)="changeKeyword($event)"
      >
    </div>
  </nav>
</header>
